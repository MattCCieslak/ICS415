<!DOCTYPE html>
<html>
<head>
	<title> A05 Home Page</title>
	<link rel="stylesheet" type="text/css" href="myStyles.css">
</head>
<body>
	<header id="header" class="block">
		<h1>Matt Cieslak's Assignment Website</h1>
	</header>

	<nav id="navBar" class="block">
					<a href="home.html">Home</a> 
			<a href="forms.html">Forms</a>
	</nav>
	
	<section id="wrapper" class="block">
	<aside id="sidebar" class="block">
		<h3>Summary Window</h3><br/>
		To the right are several inputs<br/>
		supported by html 5 in a form.
	</aside>

	<section id="contentCell" class="block">
		<h3>Forms Page</h3>
		<form action="forms.html" method="get">

		Date: <input type="date" name="date"><br/>
		Datetime: <input type="datetime" name="datetime"><br/>
		Email: <input type="email" name="email"><br/>
		month: <input type="month" name="month"><br/>
		number: <input type="number" name="number"><br/>
		range: <input type="range" name="range"><br/>
		search: <input type="search" name="search"><br/>
		url: <input type="url" name="url"><br/>
		<input type="submit" value="Submit">
		</form>
	</section>
	</section>

	<footer id="footer" class="block">
		Created by Matt Cieslak
	</footer>
</body>
</html>
